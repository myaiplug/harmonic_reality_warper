<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spectral Space Designer â€” MyAiPlug</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="plugin-faceplate">
        <!-- Decoration Screws -->
        <div class="screw tl"></div>
        <div class="screw tr"></div>
        <div class="screw bl"></div>
        <div class="screw br"></div>

        <!-- Theme Toggle Switch -->
        <div class="theme-toggle" onclick="document.body.classList.toggle('light-mode')" title="Toggle Light/Dark Mode"></div>

        <!-- Branding Header -->
        <div class="brand-header">
            <div class="brand-badge">
                <div class="brand-icon">
                    <svg viewBox="0 0 24 24">
                        <path d="M16,6H15V4A2,2 0 0,0 13,2H11A2,2 0 0,0 9,4V6H8A2,2 0 0,0 6,8V14C6,15.1 6.9,16 8,16H9V18A2,2 0 0,0 11,20H13A2,2 0 0,0 15,18V16H16A2,2 0 0,0 18,14V8A2,2 0 0,0 16,6M11,4H13V6H11V4M13,22H11V20H13V22Z"></path>
                    </svg>
                </div>
                <div class="brand-info">
                    <h1>MyAiPlug</h1>
                    <span>SPECTRAL SPACE DESIGNER</span>
                </div>
            </div>
        </div>

        <!-- Header / Display -->
        <div class="lcd-panel">
            <div style="display: flex; gap: 10px;">
                <button class="btn-metallic" onclick="document.getElementById('audioFile').click()">Load Audio</button>
                <input type="file" id="audioFile" accept="audio/*">
                <button class="btn-metallic" id="playBtn" onclick="togglePlay()">Engage</button>
                <button class="btn-metallic" id="downloadBtn" onclick="downloadProcessedAudio()" disabled>Export WAV</button>
            </div>
            <div class="status-display" id="statusText">DEMO MODE - UPLOAD AUDIO TO ENABLE DOWNLOAD</div>
        </div>

        <!-- Hidden Audio -->
        <audio id="audioElement" loop crossorigin="anonymous"></audio>

        <!-- Effects Knobs Row (formerly bottom controls) -->
        <div class="effects-knobs-row">
            <div class="ctrl-group">
                <div class="mini-knob" id="knob-amp-gain" data-val="50">
                    <div class="mini-knob-line"></div>
                    <div class="mini-val-display">50</div>
                </div>
                <div class="engraved-label">AMP</div>
            </div>

            <div class="ctrl-group">
                <div class="mini-knob" id="knob-lowpass" data-val="75">
                    <div class="mini-knob-line"></div>
                    <div class="mini-val-display">75</div>
                </div>
                <div class="engraved-label">HPF</div>
            </div>

            <div class="ctrl-group">
                <div class="mini-knob" id="knob-highpass" data-val="19">
                    <div class="mini-knob-line"></div>
                    <div class="mini-val-display">19k</div>
                </div>
                <div class="engraved-label">LPF</div>
            </div>

            <div class="ctrl-group">
                <div class="mini-knob" id="knob-delay" data-val="0">
                    <div class="mini-knob-line"></div>
                    <div class="mini-val-display">0</div>
                </div>
                <div class="engraved-label">DELAY</div>
            </div>
            
            <div class="ctrl-group">
                <div class="mini-knob" id="knob-reverb" data-val="0">
                    <div class="mini-knob-line"></div>
                    <div class="mini-val-display">0</div>
                </div>
                <div class="engraved-label">REVERB</div>
            </div>

            <div class="ctrl-group">
                <div class="mini-knob" id="knob-sub" data-val="0">
                    <div class="mini-knob-line"></div>
                    <div class="mini-val-display">0</div>
                </div>
                <div class="engraved-label">SUB</div>
            </div>

            <div class="ctrl-group">
                <div class="mini-knob" id="knob-flanger" data-val="0">
                    <div class="mini-knob-line"></div>
                    <div class="mini-val-display">0</div>
                </div>
                <div class="engraved-label">FLANGER</div>
            </div>
        </div>

        <!-- Spectrum Analyzer / Waveform Display -->
        <div class="spectrum-frame">
            <canvas id="waveformCanvas" class="waveform-canvas"></canvas>
            <div class="eq-overlay" id="eqOverlay">
                <!-- Interactive EQ points will be rendered here -->
            </div>
        </div>

        <!-- 7-Band Parametric EQ Controls -->
        <div class="eq-bands-row">
            <div class="eq-band" id="band-1" data-freq="60">
                <div class="engraved-label">60Hz</div>
                <div class="band-controls">
                    <div class="mini-knob" id="knob-gain1" data-val="50">
                        <div class="mini-knob-line"></div>
                    </div>
                    <div class="engraved-label-sm">GAIN</div>
                </div>
                <div class="band-controls">
                    <div class="mini-knob" id="knob-q1" data-val="50">
                        <div class="mini-knob-line"></div>
                    </div>
                    <div class="engraved-label-sm">Q</div>
                </div>
                <div class="sm-ctrls">
                    <div class="led-btn solo" onclick="toggleBandSolo('band-1')">S</div>
                    <div class="led-btn mute" onclick="toggleBandMute('band-1')">M</div>
                </div>
            </div>

            <div class="eq-band" id="band-2" data-freq="200">
                <div class="engraved-label">200Hz</div>
                <div class="band-controls">
                    <div class="mini-knob" id="knob-gain2" data-val="50">
                        <div class="mini-knob-line"></div>
                    </div>
                    <div class="engraved-label-sm">GAIN</div>
                </div>
                <div class="band-controls">
                    <div class="mini-knob" id="knob-q2" data-val="50">
                        <div class="mini-knob-line"></div>
                    </div>
                    <div class="engraved-label-sm">Q</div>
                </div>
                <div class="sm-ctrls">
                    <div class="led-btn solo" onclick="toggleBandSolo('band-2')">S</div>
                    <div class="led-btn mute" onclick="toggleBandMute('band-2')">M</div>
                </div>
            </div>

            <div class="eq-band" id="band-3" data-freq="800">
                <div class="engraved-label">800Hz</div>
                <div class="band-controls">
                    <div class="mini-knob" id="knob-gain3" data-val="50">
                        <div class="mini-knob-line"></div>
                    </div>
                    <div class="engraved-label-sm">GAIN</div>
                </div>
                <div class="band-controls">
                    <div class="mini-knob" id="knob-q3" data-val="50">
                        <div class="mini-knob-line"></div>
                    </div>
                    <div class="engraved-label-sm">Q</div>
                </div>
                <div class="sm-ctrls">
                    <div class="led-btn solo" onclick="toggleBandSolo('band-3')">S</div>
                    <div class="led-btn mute" onclick="toggleBandMute('band-3')">M</div>
                </div>
            </div>

            <div class="eq-band" id="band-4" data-freq="2000">
                <div class="engraved-label">2kHz</div>
                <div class="band-controls">
                    <div class="mini-knob" id="knob-gain4" data-val="50">
                        <div class="mini-knob-line"></div>
                    </div>
                    <div class="engraved-label-sm">GAIN</div>
                </div>
                <div class="band-controls">
                    <div class="mini-knob" id="knob-q4" data-val="50">
                        <div class="mini-knob-line"></div>
                    </div>
                    <div class="engraved-label-sm">Q</div>
                </div>
                <div class="sm-ctrls">
                    <div class="led-btn solo" onclick="toggleBandSolo('band-4')">S</div>
                    <div class="led-btn mute" onclick="toggleBandMute('band-4')">M</div>
                </div>
            </div>

            <div class="eq-band" id="band-5" data-freq="4000">
                <div class="engraved-label">4kHz</div>
                <div class="band-controls">
                    <div class="mini-knob" id="knob-gain5" data-val="50">
                        <div class="mini-knob-line"></div>
                    </div>
                    <div class="engraved-label-sm">GAIN</div>
                </div>
                <div class="band-controls">
                    <div class="mini-knob" id="knob-q5" data-val="50">
                        <div class="mini-knob-line"></div>
                    </div>
                    <div class="engraved-label-sm">Q</div>
                </div>
                <div class="sm-ctrls">
                    <div class="led-btn solo" onclick="toggleBandSolo('band-5')">S</div>
                    <div class="led-btn mute" onclick="toggleBandMute('band-5')">M</div>
                </div>
            </div>

            <div class="eq-band" id="band-6" data-freq="8000">
                <div class="engraved-label">8kHz</div>
                <div class="band-controls">
                    <div class="mini-knob" id="knob-gain6" data-val="50">
                        <div class="mini-knob-line"></div>
                    </div>
                    <div class="engraved-label-sm">GAIN</div>
                </div>
                <div class="band-controls">
                    <div class="mini-knob" id="knob-q6" data-val="50">
                        <div class="mini-knob-line"></div>
                    </div>
                    <div class="engraved-label-sm">Q</div>
                </div>
                <div class="sm-ctrls">
                    <div class="led-btn solo" onclick="toggleBandSolo('band-6')">S</div>
                    <div class="led-btn mute" onclick="toggleBandMute('band-6')">M</div>
                </div>
            </div>

            <div class="eq-band" id="band-7" data-freq="16000">
                <div class="engraved-label">16kHz</div>
                <div class="band-controls">
                    <div class="mini-knob" id="knob-gain7" data-val="50">
                        <div class="mini-knob-line"></div>
                    </div>
                    <div class="engraved-label-sm">GAIN</div>
                </div>
                <div class="band-controls">
                    <div class="mini-knob" id="knob-q7" data-val="50">
                        <div class="mini-knob-line"></div>
                    </div>
                    <div class="engraved-label-sm">Q</div>
                </div>
                <div class="sm-ctrls">
                    <div class="led-btn solo" onclick="toggleBandSolo('band-7')">S</div>
                    <div class="led-btn mute" onclick="toggleBandMute('band-7')">M</div>
                </div>
            </div>
        </div>

        <!-- Main Section -->
        <div class="main-section">
            <!-- Left Meter / Slider Look -->
            <div class="meter-housing">
                <div class="meter-track">
                    <div class="meter-val" id="meter-in"></div>
                </div>
                <div class="engraved-label" style="margin-top:5px">INPUT</div>
            </div>

            <!-- Big Knob with Bypass -->
            <div class="knob-surround">
                <div class="ctrl-group" style="position: absolute; top: -30px; left: 50%; transform: translateX(-50%);">
                    <div class="toggle-switch-v" id="bypassSwitch" onclick="toggleBypass()">
                        <div class="toggle-lever"></div>
                    </div>
                    <div class="engraved-label" style="font-size: 10px; margin-top: 3px;">BYPASS</div>
                </div>
                <div class="main-knob-body" id="mainKnob">
                    <div class="knob-cap">
                        <div class="indicator-line"></div>
                    </div>
                </div>
            </div>

            <!-- Right Meter / Slider Look -->
            <div class="meter-housing">
                <div class="meter-track">
                    <div class="meter-val" id="meter-out"></div>
                </div>
                <div class="engraved-label" style="margin-top:5px">OUTPUT</div>
            </div>
        </div>

    </div>

    

<script src="script.js" defer></script>
</body>
</html>
