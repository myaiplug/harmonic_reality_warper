      function ToggleThemeFab() {
        const [dark, setDark] = useState(document.documentElement.classList.contains('dark'))
        useEffect(() => {
          if (dark) {
            document.documentElement.classList.add('dark')
            try {
              localStorage.setItem('theme', 'dark')
            } catch (e) {
              // Ignore localStorage errors
            }
          } else {
            document.documentElement.classList.remove('dark')
            try {
              localStorage.setItem('theme', 'light')
            } catch (e) {
              // Ignore localStorage errors
            }
          }
        }, [dark])

        return (
          <button
            onClick={() => setDark(v => !v)}
            className="fixed bottom-5 right-5 z-50 rounded-full shadow-soft border border-black/5 backdrop-blur px-4 py-2 text-sm font-medium bg-white/70 hover:bg-white dark:bg-neutral-900/70 dark:hover:bg-neutral-900 dark:text-white"
            aria-label="Toggle theme"
          >
            {dark ? '‚òÄÔ∏è Light' : 'üåô Dark'}

        )

      function DemoPlugin() {
        const [isPlaying, setIsPlaying] = useState(false)
        const [status, setStatus] = useState('SYSTEM READY')
        const [reduction, setReduction] = useState(50)
        const [output, setOutput] = useState(50)
        const [decay, setDecay] = useState(50)
        const [reverbType, setReverbType] = useState('auto')
        const [preset, setPreset] = useState('gentle')
        const [audioFile, setAudioFile] = useState(null)
        const [blobUrl, setBlobUrl] = useState(null)
        const audioRef = React.useRef(null)
        const audioCtxRef = React.useRef(null)
        const fileInputRef = React.useRef(null)

        // Constants for visualization
        const MIN_BAR_HEIGHT = 4
        const MAX_BAR_HEIGHT = 100
        const BAR_DECAY_RATE = 3

        const presetValues = {
          gentle: { reduction: 25, decay: 40 },
          moderate: { reduction: 50, decay: 50 },
          aggressive: { reduction: 75, decay: 60 },
          surgical: { reduction: 95, decay: 70 }
        }

        // Cleanup blob URL on unmount
        useEffect(() => {
          return () => {
            if (blobUrl) {
              URL.revokeObjectURL(blobUrl)
            }
          }
        }, [blobUrl])

        const handleFileChange = (e) => {
          const file = e.target.files[0]
          if (file) {
            if (!file.type.startsWith('audio/')) {
              setStatus('ERROR: INVALID FILE TYPE')
              setTimeout(() => setStatus('SYSTEM READY'), 3000)
              return
            }
            
            // Revoke old blob URL if it exists
            if (blobUrl) {
              URL.revokeObjectURL(blobUrl)
            }
            
            setAudioFile(file)
            setStatus('AUDIO LOADED')
            const newBlobUrl = URL.createObjectURL(file)
            setBlobUrl(newBlobUrl)
            
            if (audioRef.current) {
              audioRef.current.src = newBlobUrl
              audioRef.current.load()
            }
          }
        }

        const togglePlay = async () => {
          if (!audioRef.current || !audioFile) {
            setStatus('LOAD AUDIO FIRST')
            setTimeout(() => setStatus('SYSTEM READY'), 2000)
            return
          }

          if (isPlaying) {
            try {
              audioRef.current.pause()
              setIsPlaying(false)
              setStatus('PAUSED')
            } catch (error) {
              console.error('Pause failed:', error)
              setIsPlaying(false)
              setStatus('ERROR: PAUSE FAILED')
              setTimeout(() => setStatus('SYSTEM READY'), 3000)
            }
          } else {
            try {
              await audioRef.current.play()
              setIsPlaying(true)
              setStatus('DE-GLOSSING...')
            } catch (error) {
              console.error('Playback failed:', error)
              setStatus('ERROR: PLAYBACK FAILED')
              setIsPlaying(false)
              setTimeout(() => setStatus('SYSTEM READY'), 3000)
            }
          }
        }

        const applyPreset = (presetName) => {
          setPreset(presetName)
          const values = presetValues[presetName]
          setReduction(values.reduction)
          setDecay(values.decay)
        }

                <div className="type-grid">

                    <button
                      key={type}
                      className={`demo-btn ${reverbType === type ? 'active' : ''}`}
                      onClick={() => setReverbType(type)}
                    >

              {/* Presets */}
              <div style={{marginTop: '24px'}}>
                <div style={{fontSize: '12px', fontWeight: '800', color: '#888', textTransform: 'uppercase', letterSpacing: '2px', marginBottom: '12px', textAlign: 'center'}}>

                </div>
                <div className="preset-grid">

                    </button>
                  ))}
                </div>
              </div>
            </div>

        )
      }
